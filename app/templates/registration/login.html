{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <p>{{ form.errors.error }}</p>
{% endif %}


<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}

    <div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>

    <div>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>

</form>
{% endblock content %}
